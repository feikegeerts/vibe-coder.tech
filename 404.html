<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the index with it as a query parameter
      const path = window.location.pathname;
      const redirectURL = '/?path=' + path;
      window.location.replace(redirectURL);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
